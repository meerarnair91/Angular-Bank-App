<div class="row">
    <div class="col-4"></div>
    <div class="col-4 mt-3">
        <h1 style="color:chartreuse">Sign Up</h1>

        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <input type="text" id="uname" class="form-control" name="uname" formControlName="uname"
                placeholder="Enter User Name">
            <div *ngIf="(this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty) && this.registerForm.get('uname')?.errors"
                class="error">Invalid Username</div>
            <br>
            <input type="text" id="ac_no" class="form-control" name="acno" formControlName="acno"
                placeholder="Enter Account Number">
            <div *ngIf="(this.registerForm.get('acno')?.touched || this.registerForm.get('acno')?.dirty) && this.registerForm.get('acno')?.errors"
                class="error">Invalid Account Number</div>
            <br>
            <input type="password" id="pwdtext" formControlName="pwd" name="pwd" class="form-control"
                placeholder="Enter Password">
            <div *ngIf="(this.registerForm.get('pwd')?.touched || this.registerForm.get('pwd')?.dirty) && this.registerForm.get('pwd')?.errors"
                class="error">Invalid Password</div>
            <br>
            <input type="submit" class="btn btn-primary mt-2" value="Register"><br>
        </form>

    </div>
    <div class="col-4"></div>
</div>
